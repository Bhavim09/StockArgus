<section id="cover" class="min-vh-100">
    <div class="ticker-strip">
        <div class="ticker">
          <span>AAPL: 14800.50</span>
          <span>GOOGL: 2745.80</span>
          <span>MSFT: 2934.20</span>
          <span>SBIN: 590.20</span>
          <span>JnJ: 3490.20</span>
          <span>NVD: 5290.20</span>
          <span>VISA: 5290.20</span>
          <span>MCARD: 720.20</span>
          <span>TESLA:2780.20</span>

          <!-- Add more stock prices here -->
        </div>
    </div>
<div id="cover-caption" class="content">
    <div id="heading" class="mt-5 d-flex justify-content-center">
        <h1>Portofolio</h1>
    </div>
      
    <!-- <ul class="list-group" id="stocklist">
    </ul> -->

    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">STOCK NAME</th>
          <th scope="col">QTY</th>
          <th scope="col">PROFIT/LOSS</th>
          <th scope="col">OPTION</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stock of stockDetails">
          <td>{{ stock["name"] }}</td>
          <td>{{ stock["qty"] }}</td>
          <td><span [ngClass]="stock['diff']>0?'badge bg-success':'badge bg-danger'">{{stock["diff"]}}</span></td>
          <td>
            <button class="btn btn-sm btn-success mx-2">Buy</button>
            <button class="btn btn-sm btn-danger">Sell</button>
          </td>
          
        </tr>
      </tbody>
      </table>  
        
        <div id="overall"></div>
</div>

</section>
<footer class="footer">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <p class="pl-text">Profit & Loss</p>
      </div>
      <div class="col-md-6 d-flex justify-content-end">
        <p [ngClass]="pandLoss>0?'pl-valuegreen':'pl-valuered'">â‚¹{{pandLoss}}</p>
      </div>
    </div>
  </div>
</footer>
