<!-- funds-details.component.html -->
<nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">TradeTutor</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a
          class="nav-link active text-white"
          (click)="stock()"
          aria-current="page"
          style="cursor: pointer"
          >Home</a
        >
        <a
          class="nav-link active text-white"
          (click)="portfolio()"
          style="cursor: pointer"
          >Portfolio</a
        >
        <a class="nav-link active text-white" style="cursor: pointer"
          >History</a
        >
        <a class="nav-link active text-white disabled">Funds</a>
      </div>
      <div class="ml-auto d-flex align-items-center">
        <button type="button" class="btn btn-outline-light">Logout</button>
      </div>
    </div>
  </div>
</nav>
<section id="cover" class="min-vh-100 min-vw-100">
  <div class="funds-details-container" *ngIf="card">
    <mat-card class="funds-details-card text-white">
      <mat-card-header>
        <div class="page-title">Credit Details</div>
      </mat-card-header>
      <mat-card-content>
        <div class="account-balance">
          <p>
            Available credits:
            <span class="current-balance">${{ currentBalance }}</span>
          </p>
        </div>
        <hr class="solid" />
        <div class="account-balance">
          <p>
            Used credits:
            <span style="font-weight: bold">${{ usedCredit }}</span>
          </p>
          <button
            class="btn add-funds-btn"
            data-toggle="modal"
            data-target="#creditModal"
            data-whatever="@mdo"
          >
            Add Credits
          </button>
        </div>
        <!-- Add other relevant fund details and transactions here -->
      </mat-card-content>
    </mat-card>
  </div>
</section>

<div
  class="modal fade"
  id="creditModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Credit</h5>
      </div>
      <form [formGroup]="addCredit" (ngSubmit)="updateBalance()">
        <div class="modal-body">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label"
              >Enter amount</label
            >
            <input
              type="text"
              class="form-control"
              formControlName="amount"
              id="recipient-name"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-success text-white">
            Confirm
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
